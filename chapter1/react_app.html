<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"  />
  <title>React</title>
  <!--どちらも公開する際は、「development.js」ではなく「min.js」に変更するべき。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!--React本体-->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!--Reactの仮装DOM-->
  <style>
    #root {
      cursor: pointer;
      font-size: 20pt;
      background-color: lightblue;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>React</h1>
  <div id="root" onclick="doCount();">wait...</div>
  <script>

    let counter = 0;
    let dom = document.querySelector('#root');
    doCount();

    function doCount() {
      counter++;
      let element = React.createElement(
        'p', {}, "count: " + counter
    );
    ReactDOM.render(element, dom);
    }
  </script>
</body>
</html>
