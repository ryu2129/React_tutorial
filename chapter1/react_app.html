<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"  />
  <title>React</title>
  <!--どちらも公開する際は、「development.js」ではなく「min.js」に変更するべき。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- React本体-->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- Reactの仮装DOM-->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script> <!-- JSX導入（HTMLのタグを直接JavaScriptに記述する仕組み）-->
</head>
<body>
  <h1>React</h1>
  <div id="root" onclick="doCount();">wait...</div>
  <script type="text/babel"> //JSXを使うときはtype指定しないとダメ
  let dom = document.querySelector('#root');

  const p = {
    fontSize: "20pt",
    padding: "10px",
  };
  const input = {
    fontSize: "16pt",
    padding: "5px 10px",
  }

  let message = 'お名前をどうぞ:';
  let in_val = '';

  let doChange = (event) => {
    in_val = event.target.value;
    message = 'こんにちは、 ' + in_val + 'さん！！';
  };

  let doAction = (event) => {
    let el = (
    <div>
      <p style={p}>{message}</p>
      <div>
        <input type="text" id="input" style={input}
          onChange={doChange} />
          <button onClick={doAction} style={input}>
            Click
          </button>
      </div>
    </div>
    );
    ReactDOM.render(el, dom);
  };

  doAction();
  </script>
</body>
</html>
