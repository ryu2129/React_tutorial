<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"  />
  <title>React</title>
  <!--どちらも公開する際は、「development.js」ではなく「min.js」に変更するべき。-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- React本体-->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- Reactの仮装DOM-->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script> <!-- JSX導入（HTMLのタグを直接JavaScriptに記述する仕組み）-->
</head>
<body>
  <h1>React</h1>
  <div id="root" onclick="doCount();">wait...</div>
  <script type="text/babel"> //JSXを使うときはtype指定しないとダメ
  let dom = document.querySelector('#root');

  class Rect extends React.Component {
    x = 0;
    y = 0;
    width = 0;
    height = 0;
    color = "white";
    style = {};

    constructor(props) {
      super(props);
      this.x = props.x;
      this.y = props.y;
      this.width = props.w;
      this.height = props.h;
      this.color = props.c;
      this.style = {
        backgroundColor:this.color,
        position: "absolute",
        left:this.x + "px",
        top:this.y + "px",
        width:this.width + "px",
        height:this.height + "px"
      }
    }

    render() {
      return <div style={this.style}></div>;
    }
  }

  // 表示するJSX
  let el = (
    <div>
      <Rect x="100" y="100" w="100" h="100" c="cyan" />
      <Rect x="150" y="150" w="100" h="100" c="magenta" />
    </div>
  );

  ReactDOM.render(el, dom);
  </script>
</body>
</html>
